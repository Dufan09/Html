<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>下拉菜单</title>
  <style type="text/css">
    .dropdown{display: inline-block;}
    .dropdown-content{display: none;}
    .dropdown:hover .dropdown-content {display: block;}
    ul{
      list-style-type:none;
      margin:0;
      padding:0;
      overflow:hidden;
      }
    li{
        float:left;
      }
  </style>
</head>
<body>
  <div class="main">
    <ul>
    <h2>菜单</h2>
    <h2>导航</h2>
    <h2>附录</h2>
    </ul>
    <div class="dropdown">
      <button class="dropbtn">下拉菜单</button>
      <div class="dropdown-content">
        <p>目录</p>
        <p>内容一</p>
        <p>内容二</p>
      </div>
    </div>
  </div>
</body>
