<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>The Starbuzz Bean Machine</title>
    <style type="text/css">
        body{background-color: lightgray;margin: 20px;}
        form{display: table;padding: 10px;border: thin dotted #7e7e7e;
            background-color: gray;}
        textarea{width: 500px;height: 200px;}
        .main{display: table-row;}
        p{display: table-cell;padding: 3px;vertical-align: top;}
        p:first-child{text-align: right;}
        .heading{font-weight: bold;}
    </style>
</head>
<body>
    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click "order now" to order</h2>
    <form action="http://starbuzzcoffee.com/processorder.php" method="POST">
    	<div class="main">
            <p>Choose your beans:</p>
            <p>
    		<select name="beans">
    			<option value="House Blend">House Blend</option>
    			<option value="Bolivia">Shade Grown Bolivia Supremo</option>
    			<option value="Guatemala">Organic Guatemala</option>
    			<option value="Kenya">Kenya</option>
    		</select>
    	    </p>
        </div>
    	<div class="main">
            <p>Type:</p>
            <p>
    		<input type="radio" name="beantype" value="whole">Whole bean<br>
    		<input type="radio" name="beantype" value="ground">Ground
    	    </p>
        </div>
    	<div class="main">    
            <p>Number of bags:</p>
            <p><input type="number" name="bags" min="1" max="10"></p>
        </div>
    	<div class="main">
            <p>Must arrive by date:</p>
            <p><input type="date" name="date"></p>
        </div>
        <div class="main">
            <p>Extras:</p>
    		<p>
            <input type="checkbox" name="extras[]" value="giftwrap">Gift wrap<br>
    		<input type="checkbox" name="extras[]" value="catalog" checked>Include catalog with order
    	    </p>
        </div>
    	<div class="main">
            <p class="heading">ship to </p>
            <p></p>
        </div>
    	<div class="main">
            <p>Name:</p>
            <p><input type="text" name="name"></p>
    	</div>
        <div class="main">
            <p>Adress:</p>
            <p><input type="text" name="address"></p>
        </div>
        <div class="main">
    	    <p>city:</p>
            <p><input type="text" name="city"></p>
        </div>
        <div class="main">
    	    <p>State:</p>
            <p><input type="text" name="state"></p>
        </div>
        <div class="main">
    	    <p>Zip:</p>
            <p><input type="text" name="zip"></p>
        </div>
        <div class="main">
    	    <p>Phone:</p>
            <p><input type="tel" name="phone"></p>
        </div>
        <div class="main">
            <p>Customer Comments:</p>
    	    <p><textarea name="comments"></textarea></p>
        </div>
        <div class="main">
            <p></p>
            <p><input type="submit" name="Order Now"></p> 
        </div>      
    </form>
</body>
</html>
